{% extends 'base.html' %}
{% load static %}
{% block contact %}active{% endblock %}
{% block body %}

        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Contact</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Contact</li>
            </ol>
        </div>
        <!-- Single Page Header End -->


        <!-- Contact Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="row g-5">
       
                    <div class="col-lg-7">
                        <div class="bg-light rounded p-5">
                            <h3 class="mb-4">Send Us a Message</h3>
        
                            <form method="POST" action="">
                                {% csrf_token %}
                                <input type="text" name="name" class="form-control py-3 mb-3" placeholder="Your Name" required>
                                <input type="email" name="email" class="form-control py-3 mb-3" placeholder="Your Email"
                                    required>
                                <input type="text" name="subject" class="form-control py-3 mb-3" placeholder="Subject" required>
                                <textarea name="message" rows="5" class="form-control mb-3" placeholder="Your Message"
                                    required></textarea>
        
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </form>
                        </div>
                    </div>
        
                    <div class="col-lg-5">
                        <div class="bg-light rounded p-5">
        
                            <div class="d-flex align-items-start mb-4">
                                <i class="fas fa-map-marker-alt fa-2x text-primary me-3"></i>
                                <div>
                                    <h4 class="mb-1">Address</h4>
                                    <p class="mb-0">Ahmedabad, Gujarat, India</p>
                                </div>
                            </div>
        
                            <div class="d-flex align-items-start mb-4">
                                <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                                <div>
                                    <h4 class="mb-1">Email</h4>
                                    <p class="mb-0">organics@gmail.com</p>
                                </div>
                            </div>
        
                            <div class="d-flex align-items-start mb-4">
                                <i class="fa fa-phone-alt fa-2x text-primary me-3"></i>
                                <div>
                                    <h4 class="mb-1">Phone</h4>
                                    <p class="mb-0">+91 1234567890</p>
                                </div>
                            </div>
        
                        </div>
                    </div>
        
                </div>
        
                <!-- Map Section Below -->
                <div class="row mt-5">
                    <div class="col-12">
                        <iframe class="rounded w-100" style="height: 400px;"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1694259649153!5m2!1sen!2sbd"
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                </div>
            </div>
        
        </div>
    
        <!-- Contact End -->

        
            
{% endblock body %}
