{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- Contact Start -->
<div class="container-fluid contact py-5">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="row g-4">
        <div class="col-md-4 offset-md-4 pb-4">

          <center><h4>REGISTRATION HERE</h4></center>
          <br>
        
          <form action="/register/" method="post">
            {% csrf_token %}
          
            <div class="form-group">
              <label class="text-black" for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname">
            </div>
            <div class="form-group">
              <label class="text-black" for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname">
            </div>
            <div class="form-group">
              <label class="text-black" for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
          
            <div class="form-group">
              <label class="text-black" for="uname">User Name</label>
              <input type="text" class="form-control" id="uname" name="uname">
            </div>

            <div class="form-group">
              <label class="text-black" for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" name="pass1">
            </div>

            <div class="form-group">
                <label class="text-black" for="pwd">Confirm Password</label>
                <input type="password" class="form-control" id="pwd" name="pass2">
            </div>
              <br>
              <center>
                <button type="submit" class="btn btn-dark px-4 py-2" style="border-radius: 25px; font-weight:600;">
                  Register
                </button>
              </center>
           </form>
          <br>
          <h6>Already have an account? <a href="/login/">Login</a></h6>
          </div>

      </div>
    </div>
  </div>
</div>

<!-- Contact End -->


{% endblock body %}
